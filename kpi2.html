<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize CSS Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo de estilo externo -->
    <style>
       
    </style>
</head>
<div id="navbarContainer"></div>


<body>

    <!-- Título "Indicadores" -->
    <h4 class="center-align card-container">Indicadores KPI</h4>

    <div class="row card-container">
        <!-- Grupo 1 de 4 cards -->
        <div class="col s12 m6 l3">
            <div class="card">
                <div class="card-content black-text">
                    <i class="fas fa-check-circle fa-icon"></i>
                    <span class="card-title">Autorizaciones</span>
                    <p class="percentage">99.87%</p>
                    <div class="arrow-up positive">+0.4</div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l3">
            <div class="card">
                <div class="card-content black-text">
                    <i class="fas fa-server fa-icon"></i>
                    <span class="card-title">Disponibilidad Apis</span>
                    <p class="percentage">99.87%</p>
                    <div class="arrow-up positive">+0.4</div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l3">
            <div class="card">
                <div class="card-content black-text">
                    <i class="fas fa-clock fa-icon"></i>
                    <span class="card-title">Tiempos de respuesta Apis</span>
                    <p class="percentage">99.87%</p>
                    <div class="arrow-up positive">+0.4</div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l3">
            <div class="card">
                <div class="card-content black-text">
                    <i class="fas fa-chart-bar fa-icon"></i>
                    <span class="card-title">Procesadas Chile</span>
                    <p class="percentage">99.87%</p>
                    <div class="arrow-up positive">+0.4</div>
                </div>
            </div>
        </div>
        <!-- Grupo 2 de 4 cards -->
        <div class="col s12 m6 l3">
            <div class="card">
                <div class="card-content black-text">
                    <i class="fas fa-chart-bar fa-icon"></i>
                    <span class="card-title">Procesadas Peru</span>
                    <p class="percentage">99.87%</p>
                    <div class="arrow-up positive">+0.4</div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l3">
            <div class="card">
                <div class="card-content black-text">
                    <i class="fab fa-cc-mastercard fa-icon"></i>
                    <span class="card-title">Disponibilidad Mastercard</span>
                    <p class="percentage">99.87%</p>
                    <div class="arrow-up positive">+0.4</div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l3">
            <div class="card">
                <div class="card-content black-text">
                    <i class="fas fa-cloud fa-icon"></i>
                    <span class="card-title">Disponibilidad Mambu</span>
                    <p class="percentage">99.87%</p>
                    <div class="arrow-up positive">+0.4</div>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l3">
            <div class="card">
                <div class="card-content black-text">
                    <i class="fas fa-globe-americas fa-icon"></i>
                    <span class="card-title">Disponibilidad Global 66</span>
                    <p class="percentage">99.87%</p>
                    <div class="arrow-up negative">-0.4</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
        // Cargar la barra de navegación desde el archivo navbar.html
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            });
              // Utiliza fetch para cargar el contenido del footer.html y luego lo inserta en #footerContainer
              fetch('footer.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('footerContainer').innerHTML = data;
              });

    </script>
</body>
</html>
