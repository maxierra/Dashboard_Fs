<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Descarga de archivos PDF</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos para el footer */
        #footerContainer {
            background-color: #00d1b2;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            font-size: 18px; /* Cambia el tamaño de la fuente según tus preferencias */
        }
    </style>
</head>
<body>
    <div id="navbarContainer"></div>
    <div id="footerContainer"></div>

    <div class="container">
        <h1 class="mt-4">INFORMES HISTÓRICOS</h1>
        <ul class="list-group mt-4">
            <li class="list-group-item">
                <a href="julio.pptx" download="presentacion1.pptx">Descargar Presentación Julio 2023</a>
            </li>
            <li class="list-group-item">
                <a href="agosto.pptx" download="presentacion2.pptx">Descargar Presentación Agosto 2023</a>
            </li>
            <li class="list-group-item">
                <a href="septiembre.pptx" download="presentacion3.pptx">Descargar Presentación Septiembre 2023</a>
            </li>
            <li class="list-group-item">
                <a href="octubre.pptx" download="presentacion4.pptx">Descargar Presentación Octubre 2023</a>
            </li>
            <!-- Agrega más enlaces para otros archivos PPTX según sea necesario -->
        </ul>
    </div>

    <script>
        // Cargar la barra de navegación desde el archivo navbar.html
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar la barra de navegación:', error));

        // Utiliza fetch para cargar el contenido del footer.html y luego lo inserta en #footerContainer
        fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footerContainer').innerHTML = data;
        });
    </script>
</body>
</html>
